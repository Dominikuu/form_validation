<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Step4</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel='stylesheet prefetch' href='https://use.fontawesome.com/releases/v5.1.0/css/all.css'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
	
	<link rel="stylesheet" href="./style.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
	
	<script src="./ui-control.js"></script>
	<script src="./univer.js"></script>
	<script src="./vali-creditcard.js"></script>
	<script src="./vali-base.js"></script>

</head>
<body>
	<div class="line wow fadeInLeft" data-wow-duration="2.2s"></div>
	<div class="wrapper">
		<div class="container wow fadeInUp" data-wow-delay="2.2s">
			<div class="row">
				<div class="col-12">
					<div class="top-line"></div>
					<div class="progress">
						<div class="in done"></div>
						<div class="in done"></div>
						<div class="in done"></div>
						<div class="in "></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<center>
						<h1>Payment Method</h1>
						<p>Glad to see you here</p>
					</center>
				</div>
			</div>
			<form method="POST" enctype="application/x-www-form-urlencoded" action="/step5.html" class="wow fadeInUp" data-wow-duration="2.4s">
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<label >Card number*</label>
							<input type="text" title="Invalid" name="CardNumber" placeholder="xxxx xxxx xxxx xxxx" class="form-control" data-toggle="tooltip" data-valid="1">
							<i class="fas fa-exclamation-triangle"></i>
							<i class="fab fa-cc-visa visa" style="display: none;"></i>
							<i class="fab fa-master master" style="display: none;"></i>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-6">
						<div class="form-group">
							<label >Cardholder Name*</label>
							<input type="text" placeholder="i.g. Dominique Chen"  class="form-control" data-toggle="tooltip" data-valid="1" required>
						</div>
					</div>
					<div class="col-6">
						<div class="form-group">
							<label >Bank Name</label>
							<input type="text" placeholder="Taiwan Bank" class="form-control" data-toggle="tooltip" data-valid="1" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-4">
						<div class="form-group">
							<label >CVV*</label>
							<input type="text" placeholder="i.g. 888" class="form-control" data-toggle="tooltip" data-valid="1" required>
						</div>
					</div>
					<div class="col-4">
						<div class="form-group">
							<label >Expire Date</label>
							<select name="" class="form-control" data-from="1" data-to = "12">
								<option value="MM" hidden>MM</option>
							</select>
						</div>
					</div>
					<div class="col-4">
						<div class="form-group">
							<label >&nbsp</label>
							<select name="" class="form-control" data-from="2018" data-to="2050"><option value="YYYY" hidden>YYYY</option></select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<button type="submit" class="btn btn-primary form-control warn"> Complete!</button>

						</div>
					</div>
				</div>


			</form>
		</div>	
	</div>
	
	
</body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js'></script>
<script src="./index.js"></script>

</html>
